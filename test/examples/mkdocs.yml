site_name:        Documenter.jl
repo_url:         https://github.com/JuliaDocs/Documenter.jl
site_description: Julia package documentation generator.
site_author:      Michael Hatherly

theme: material

extra:
  palette:
    primary: 'indigo'
    accent:  'blue'

extra_css:
  - assets/Documenter.css

markdown_extensions:
  - codehilite
  - extra
  - tables
  - fenced_code

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

docs_dir: 'builds/markdown'
site_dir: 'builds/markdown_mkdocs'

pages:
- Home: index.md
- Manual:
  - Tutorial: man/tutorial.md
- Library:
  - Functions: lib/functions.md
  - AutoDocs: lib/autodocs.md
- 'hidden_toplevel.md'
- Hidden:
    - 'hidden/index.md'
    - Page X: 'hidden/x.md'
    - 'hidden/y.md'
    - 'hidden/z.md'
